// Typewriter: walks all text nodes in a container and reveals chars quickly
function typeReveal(container, charsPerFrame) {
  const nodes = [];
  (function walk(n) {
    if (n.nodeType === Node.TEXT_NODE) {
      const text = n.textContent;
      if (text) { nodes.push({ n, text }); n.textContent = ''; }
    } else {
      n.childNodes.forEach(walk);
    }
  })(container);

  if (!nodes.length) return;

  let ni = 0, ci = 0;
  function tick() {
    let budget = charsPerFrame;
    while (budget > 0 && ni < nodes.length) {
      const { n, text } = nodes[ni];
      const add = Math.min(budget, text.length - ci);
      n.textContent = text.slice(0, ci + add);
      ci += add; budget -= add;
      if (ci >= text.length) { ni++; ci = 0; }
    }
    terminal.scrollTop = terminal.scrollHeight;
    if (ni < nodes.length) requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
}

function print(html) {
  if (html === null) return;
  const div = document.createElement('div');
  div.innerHTML = html;
  output.appendChild(div);
  typeReveal(div, 1);
}

function printLine(text) {

}

function runCommand(raw) {

  if (cmd !== '') {

  if (cmd === '') return;

  // Track history (avoid consecutive duplicates)
  if (history[history.length - 1] !== cmd) history.push(cmd);
  histIdx = history.length;

  if (COMMANDS[cmd]) {
    const result = COMMANDS[cmd]();
    if (result !== null) print(result);
  } else {
    printLine(`\n  <span class="red">Command not found:</span> <span class="white">${escHtml(cmd)}</span>  â€” type <span class="bright">list</span> for available commands.\n`);
  }
}

function escHtml(str) {
  return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}
